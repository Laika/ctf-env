# https://github.com/pwndbg/pwndbg
- name: Install gdb
  become: true
  ansible.builtin.apt:
    update_cache: true
    install_recommends: false
    name:
      - gdb
- name: Clone pwndbg from GitHub
  ansible.builtin.git:
    repo: https://github.com/pwndbg/pwndbg
    dest: '{{ gdb.pwndbg.path }}'
    update: yes
- name: Install pwndbg
  ansible.builtin.shell: |
    cd {{ gdb.pwndbg.path }}
    ./setup.sh
